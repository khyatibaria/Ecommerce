<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Khyati Baria" />
    <meta name="description" content="Book House - An Ecommerce Shop for all Book Lovers" />
    <title>WishList</title>
    <link rel="stylesheet" href="https://pixel-u-i.netlify.app/Components/pixelui.css" />
    <link rel="stylesheet" type="text/css" href="./wishlist.css" />
    <script src="https://kit.fontawesome.com/99b4ab4b7a.js" crossorigin="anonymous"></script>
</head>

<body>
        <div class="grid-container">
            <div class="navigation grid-item">
                <nav class="navigation">
                    <div class="navigation-bar">
                        <div class="navigation-logo">
                            <!-- <img src="./logo.svg" /> -->
                            <i class="fas fa-book fa-2x"></i>
                            <h2>Book House</h2>
                        </div>
                        <div class="navigation-search">
                            <span class="search-icon"><i class="fas fa-search"></i></span>
                            <input placeholder="Search here" />
                        </div>
                        <div class="navigation-links">
                            <ul class="inline-links">
                                <li>
                                    <a href="#" class="icon-links" title="Profile">
                                        <figure class="icon-badge">
                                            <img class="img-responsive" src="../assets/profile.svg" />
                                        </figure>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="icon-links" title="Wishlist">
                                        <figure class="icon-badge">
                                            <img class="img-responsive" src="../assets/heart.svg" />
                                            <div class="icon-badge-count badge-red" id="icon">4</div>
                                        </figure>
                                    </a>
                                </li>
                                <li>
                                    <a href="./login.css" class="icon-links" title="Add to Cart">
                                        <figure class="icon-badge">
                                            <img class="img-responsive" src="../assets/cart.svg" />
                                            <div class="icon-badge-count badge-red" id="icon">0</div>
                                        </figure>
                                    </a>
        
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
        
        
            </div>

            <div class="main grid-item">
                <h2 class="text-center">My Wishlist</h2>
                <section class="wishlist-container">
                    <div class="card">
                        <div class="card-head">
                            <button class="wishlist-btn" title="Add to favorites">
                                <i class="fas fa-heart fa-2x"></i>
                            </button>
                            <img class="card-image" src="./assets/book0.jpg" />
                        </div>
                        <div class="card-body">
                            <div class="card-title">The Alchemist</div>
                            <div class="card-subtitle">By Panlo Coelho</div>
                            <div class="card-text">Rs.199/-</div>
                            <button class="card-button">
                                Add to Cart
                            </button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-head">
                            <button class="wishlist-btn" title="Add to favorites">
                                <i class="fas fa-heart fa-2x"></i>
                            </button>
                            <img class="card-image" src="./assets/book7.jpg" />
                        </div>
                        <div class="card-body">
                            <div class="card-title">The Promise</div>
                            <div class="card-subtitle">By Nikita Singh</div>
                            <div class="card-text">Rs.299/-</div>
                            <button class="card-button">
                                Add to Cart
                            </button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-head">
                            <button class="wishlist-btn" title="Add to favorites">
                                <i class="fas fa-heart fa-2x"></i>
                            </button>
                            <img class="card-image" src="./assets/book6.jpg" />
                        </div>
                        <div class="card-body">
                            <div class="card-title">It Ends with us</div>
                            <div class="card-subtitle">By Colleen Hoover</div>
                            <div class="card-text">Rs.899/-</div>
                            <button class="card-button">
                                Add to Cart
                            </button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-head">
                            <button class="wishlist-btn" title="Add to favorites">
                                <i class="fas fa-heart fa-2x"></i>
                            </button>
                            <img class="card-image" src="./assets/book4.jpg" />
                        </div>
                        <div class="card-body">
                            <div class="card-title">Ikigai</div>
                            <div class="card-subtitle">By Hector Garcia</div>
                            <div class="card-text">Rs.499/-</div>
                            <button class="card-button">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </section>        
            </div>
        </div>
</body>
